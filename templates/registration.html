<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
    <title>
        Argon Dashboard 2 PRO by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js' %}" crossorigin="anonymous"></script>
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css' %}" rel="stylesheet"/>
</head>
<body class="">
<main class="main-content main-content-bg mt-0">
    <div class="page-header min-vh-100"
         style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-basic.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-7">
                    <div class="card border-0 mb-0">
                        <div class="card-header bg-transparent">
                            <h5 class="text-dark text-center mt-2 mb-3">Ro'yhatdan o'tish</h5>
                        </div>
                        <div class="card-body px-lg-5 pt-0">
                            <form class="text-start" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" required class="form-control" name="fullname" placeholder="Fullname"
                                           aria-label="Fullname">
                                </div>
                                <div class="mb-3">
                                    <input type="text" required class="form-control" name="phone_number" placeholder="Phone number"
                                           aria-label="Phone number">
                                </div>
                                <div class="mb-3">
                                    <select class="form-control" name="role" required >
                                        <option value="employee">Employee</option>
                                        <option value="employer">Employer</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" name="email" placeholder="Email"
                                           aria-label="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="username" placeholder="Login"
                                           aria-label="Login" required >
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" name="password" placeholder="Parol"
                                           aria-label="Parol" required >
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success w-100 my-4 mb-2">Ro'yhatdan o'tish</button>
                                </div>
                                <div class="text-center">
                                    <a class="btn btn-secondary w-100 my-4 mb-2" href="{% url 'login' %}">Tizimga kirish</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
</body>
</html>
