<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create page on Telegra.ph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005A8C;
        }
        .result {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create page on Telegra.ph</h1>
        <form id="telegraphForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="6" required></textarea>

            <button type="button" id="createPageButton">Create page</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("createPageButton").addEventListener("click", function() {
            var title = document.getElementById("title").value;
            var content = document.getElementById("content").value;

            // Здесь вы можете отправить данные на сервер и получить URL созданной страницы

            // Пример вывода URL созданной страницы
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<iframe src="https://telegra.ph/' + title + '-' + Math.floor(Math.random() * 10000) + '"></iframe>';
        });
    </script>
</body>
</html>
