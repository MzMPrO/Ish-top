<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'assets/img/fast-food-icon.png' %}">
        <title>Ish Top</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
        <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet"/>
        <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet"/>
        <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css' %}" rel="stylesheet"/>
        <link href="{% static 'assets/js/plugins/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css"/>
        {% block css %}
        {% endblock css %}
    </head>
    <body class="g-sidenav-show   bg-gray-100">
        <div class="min-height-300 bg-success position-absolute w-100"></div>
        {% include '_partials/sidebar.html' %}
        <main class="main-content position-relative border-radius-lg ">
            {% include '_partials/navbar.html' %}
            <div class="container-fluid py-4">
                {% block content %}{% endblock content %}
            </div>
        </main>
        <!--   Core JS Files   -->
        <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
        <script>
            var win = navigator.platform.indexOf('Win') > -1;
            if (win && document.querySelector('#sidenav-scrollbar')) {
                var options = {
                    damping: '0.5'
                }
                Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
            }
        </script>
        <script src="{% static 'assets/js/argon-dashboard.min.js' %}"></script>
        <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
